<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix - Sign Up</title>
  <link rel="stylesheet" href="./register.css" />
  <link rel="icon" type="image/x-icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico">
</head>

<body>
  <div class="background"></div>
  <div class="dark-cover"></div>

  <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo" class="logo" />

  <div class="content">
    <div class="form-container">
      <h1>Sign Up</h1>
      <input type="email" id="email" placeholder="Email" />
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button class="signup-btn">Sign Up</button>

      <div class="options">
        <p class="signin">Already have an account? <a href="./login.html">Sign in now.</a></p>
        <p class="captcha-note">
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
          <br>
          <a href="#">Learn more.</a>
        </p>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-container">
      <p>Questions? <a href="#">Contact us.</a></p>
      <div class="footer-links">
        <ul>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">Cookie Preferences</a></li>
          <li>
            <div class="language-select">
              <div class="icon">
                <svg viewBox="0 0 16 16" width="13" height="14" xmlns="http://www.w3.org/2000/svg" fill="none"
                  role="img">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M10.7668 5.33333L10.5038 5.99715L9.33974 8.9355L8.76866 10.377L7.33333 14H9.10751L9.83505 12.0326H13.4217L14.162 14H16L12.5665 5.33333H10.8278H10.7668ZM10.6186 9.93479L10.3839 10.5632H11.1036H12.8856L11.6348 7.2136L10.6186 9.93479ZM9.52722 4.84224C9.55393 4.77481 9.58574 4.71045 9.62211 4.64954H6.41909V2H4.926V4.64954H0.540802V5.99715H4.31466C3.35062 7.79015 1.75173 9.51463 0 10.4283C0.329184 10.7138 0.811203 11.2391 1.04633 11.5931C2.55118 10.6795 3.90318 9.22912 4.926 7.57316V12.6667H6.41909V7.51606C6.81951 8.15256 7.26748 8.76169 7.7521 9.32292L8.31996 7.88955C7.80191 7.29052 7.34631 6.64699 6.9834 5.99715H9.06968L9.52722 4.84224Z"
                    fill="currentColor"></path>
                </svg>
              </div>
              <select class="select-lang">
                <option value="he">עברית</option>
                <option value="en" selected>English</option>
              </select>
            </div>
          </li>
        </ul>
        <ul>
          <li><a href="#">Help Center</a></li>
          <li><a href="#">Corporate Information</a></li>
        </ul>
        <ul>
          <li><a href="#">Terms of Use</a></li>
        </ul>
        <ul>
          <li><a href="#">Privacy</a></li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="./register.js"></script>
</body>

</html>
