<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./profiles.css">
    <link rel="icon" type="image/x-icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico">
</head>

<body>
    <div class="profiles-bg">

        <h1 class="profiles-title">Who's watching?</h1>

        <div class="profiles-container">
            <!-- Profiles will be loaded dynamically by JavaScript -->
            <div class="profile-card add-profile-card">
                <div class="add-profile-swap">
                    <img src="https://www.avivhegia.co.il/wp-content/uploads/2025/08/add_profile_icon.jpg" alt="Add Profile" class="profile-avatar img-default">
                    <img src="https://www.avivhegia.co.il/wp-content/uploads/2025/08/add_profile_icon_hover.jpg" alt="" aria-hidden="true"
                        class="profile-avatar img-hover">
                </div>
                <div class="profile-name">Add Profile</div>
            </div>
        </div>

        <div class="manage-profiles-container">
            <button id="manageProfilesBtn" class="manage-profiles-btn">Manage Profiles</button>
        </div>

    </div>
<script src="./profiles.js"></script>

</body>

</html>
