<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="player.css">
    <link rel="icon" type="image/x-icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico">
</head>
<body>
    <div class="player-container">
        <!-- Back Button -->
        <button class="back-button" id="backButton">
            <i class="fas fa-arrow-left"></i> Back to Browse
        </button>

        <!-- Video Player -->
        <div class="video-wrapper">
            <video id="videoPlayer" controls autoplay></video>
        </div>

        <!-- Episode Info -->
        <div class="episode-info" id="episodeInfo">
            <h2 id="contentTitle"></h2>
            <p id="episodeDetails"></p>
        </div>

        <!-- Controls -->
        <div class="player-controls" id="playerControls">
            <button class="btn btn-light" id="prevEpisode" style="display: none;">
                <i class="fas fa-backward"></i> Previous Episode
            </button>
            <button class="btn btn-light" id="nextEpisode" style="display: none;">
                <i class="fas fa-forward"></i> Next Episode
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="player.js"></script>
</body>
</html>
