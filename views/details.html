<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Details - Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="details.css">
    <link rel="icon" type="image/x-icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico">
</head>
<body>
    <div class="details-container">
        <button class="back-button" id="backButton">
            <i class="fas fa-arrow-left"></i> Back to Browse
        </button>

        <div class="trailer-section" id="trailerSection">
            <video id="trailerPlayer" controls></video>
        </div>

        <div class="content-details">
            <h1 id="contentTitle"></h1>
            
            <div class="content-meta">
                <span id="contentYear"></span>
                <span id="contentType"></span>
            </div>

            <div class="ratings-section" id="ratingsSection" style="display: none;">
                <div class="rating-item" id="imdbRating" style="display: none;">
                    <i class="fab fa-imdb"></i>
                    <span class="rating-value"></span>
                </div>
                <div class="rating-item" id="rtRating" style="display: none;">
                    <svg class="rt-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Rotten Tomatoes">
                      <path d="M12 4c1.2-1.5 3-2.5 5-2 0 2-1 3-2 3 3 0 7 3 7 7 0 4.4-3.6 8-8 8H10C5.6 20 2 16.4 2 12c0-4 3-7 7-7 .5 0 1 .1 1.5.2.4-.5.9-1 1.5-1.2z" fill="#d32f2f"/>
                      <path d="M14 5c.8-.1 1.7-.7 2.1-1.6.2-.4.3-.9.4-1.4.7.2 1.3.5 1.8.9.9.7 1.4 1.6 1.7 2.6-.8-.3-1.7-.5-2.6-.5-1 0-2 .2-2.9.6-.2-.3-.4-.5-.5-.6z" fill="#2e7d32"/>
                    </svg>
                    <span class="rating-value"></span>
                </div>
            </div>

            <div class="info-section">
                <p id="contentDescription"></p>
            </div>

            <div class="action-buttons">
                <button class="btn btn-light btn-play" id="playButton">
                    <i class="fas fa-play"></i> Play
                </button>
                <button class="btn btn-outline-light btn-like" id="likeButton">
                    <i class="far fa-heart"></i> Like
                </button>
            </div>

            <div class="content-info">
                <div class="info-section">
                    <h3>Genre</h3>
                    <p id="contentGenre"></p>
                </div>

                <div class="info-section">
                    <h3>Cast</h3>
                    <p id="contentActors"></p>
                </div>
            </div>

            <div class="episodes-section" id="episodesSection" style="display: none;">
                <h3>Episodes</h3>
                <div class="season-selector">
                    <select class="form-select" id="seasonSelect"></select>
                </div>
                <div class="episodes-list" id="episodesList"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="details.js"></script>
</body>
</html>
